<!doctype html><html><head></head><body><script type="text/javascript">var num = prompt("digite um número: ")
num = Number(num)

if(num > 10){
  console.log("O número " + num + " é maior a 10.")
} else if(num < 10){
  console.log("O número " + num + " é menor a 10.")
} else{
  console.log("O número " + num + " é igual a 10.")
}
</script></body><html>
