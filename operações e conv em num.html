<!doctype html><html><head></head><body>


<script type="text/javascript">//Entradas
var numero1 = prompt("Digite o nome um número: ")
var numero2 = prompt("Digite outro número: ")

//Convertendo Texto em Número
numero1 = Number(numero1)
numero2 = Number(numero2)

//Soma
const soma = numero1 + numero2 

//Subtração
const sub = numero1 - numero2

//Multiplicação
const mult = numero1 * numero2

//Divisão
const div = numero1 / numero2

//Saídas
const frase1 = " entre " + numero1 + " e " + numero2 + " é " 

console.log("A soma" + frase1 + soma)
console.log("A subtração" + frase1 + sub)
console.log("A multiplicação" + frase1 + mult)
console.log("A divisão" + frase1 + div)</script></body><html>
