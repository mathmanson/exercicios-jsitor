<!doctype html><html><head></head><body><script type="text/javascript">var sexo 
var sexo1 = "F"
var sexo2 = "M"
var sexo3 = "O"

if (sexo === sexo1){
  console.log("Você é do sexo feminino.")

  console.log("Você é do sexo masculino.")
} else if(sexo === sexo3){

} else{
  console.log("Entrada inválida!")
}</script></body><html>
